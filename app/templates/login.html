{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Riad Telecom</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">


			<div class="wrap-login100">

				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'images/rahi.jpg' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="" method='POST'>
					{% csrf_token %}
					<span class="login100-form-title">
					<h1 id="header">Riad Telecom </h1>Login
					</span>
					{% if messages %}
					<ul class='messages'>
						{% for message in messages %}
						<li><small>{{ message }}</small></li>
						{% endfor %}

					{% endif %}

					<div class="wrap-input100 validate-input" data-validate = " ">
						<input class="input100" type="text" name="username" placeholder="username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>




				</form>
				<span class="login100-form-title">
				<a href="http://team.ajairahouse.com"><h1><i>Team IceCream </i> </h1>Production</a>
				</span>
			</div>
			<div class="container-login100-form-btn">
			<a href="/admin">	<button class="login100-form-btn">
					Admin
				</button>
				</a>
			</div>
		</div>


	</div>



<script type="text/javascript">
var p=document.querySelector("#header")
header.addEventListener("mouseover",function(){
	header.style.color='green'
})
''
</script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
